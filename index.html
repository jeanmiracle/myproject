<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce-product-page-main</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <div class="menue"><img src="./icon-menu.svg" alt=""></div>
                
                    <li><a href="" class="bolder">sneakers</a></li>
                    <div class="sr-only"><li><a href="" class="faintish">collections</a></li>
                    <li><a href="" class="faintish">men</a></li>
                    <li><a href="" class="faintish">women</a></li>
                    <li><a href="" class="faintish">about</a></li>
                    <li><a href="" class="faintish">contact</a></li>
                    </div>
                </ul>
            </nav>
            <div class="nav__avatar">
                <img src="./icon-cart.svg" width="15" height="15" class="avatar-increment" alt="">
                <img src="./image-avatar.png" width="35" height="35" class="avatar-decrement" alt="">
            </div>   
    </header>
    <main>
        <div class="main__left">
            <img src="./image-product-1.jpg" class="main__left-image" height="350px" width="400px" alt="">
            <div class="main__left-sub">
                <img src="./image-product-1-thumbnail.jpg" class="main__left-sub-image" id="faint" height="65px" width="80px" alt="">
                <img src="./image-product-2-thumbnail.jpg" class="main__left-sub-image" height="65px" width="80px" alt="">
                <img src="./image-product-3-thumbnail.jpg" class="main__left-sub-image" height="65px" width="80px" alt="">
                <img src="./image-product-4-thumbnail.jpg" class="main__left-sub-image" height="65px" width="80px" alt="">
            </div>
        </div>
        <div class="main__right">
            <h6>SNEAKER COMPANY</h6>
            <h1>Fall Limited Edition<br>Sneakers</h1>
            <p class="faintish">These low-profile sneakers are your perfect casual wear <br>companions. Featuring a durable rubber outer sole, they'll <br> withsand everything the weather can offer.</p>
            <div class="numerals">
                <div class="one-hundreds"><span class="smaller">$125.00</span>
                    <code>50%</code></div>
                <p class="faintish" id="two-hundreds">$250.00</p></div>
    <div class="main__calc">
        <div class="calc">
            <img src="./icon-minus.svg" height="2" width="6" alt="">
            <p class="small">0</p>
            <img src="./icon-plus.svg" height="7" width="7" alt="">
        </div>
        <button>
            <i class='bx bx-cart-alt' style='color:#fffbfb'  ></i>
        Add to cart
        </button>
    </div>
        </div>
        
        
    </main>

</body>
</html>
